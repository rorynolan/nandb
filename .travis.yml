# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: true
cache: packages
bioc_packages:
  - BiocParallel
  - EBImage
before_install:
  - jdk_switcher use oraclejdk8
after_success:
  - travis_wait 30 Rscript -e 'covr::codecov(line_exclusions = "R/nandb.R")'
apt_packages:
  - libssl-dev
  - libtiff4-dev
  - libfftw3-dev
  - libcurl4-openssl-dev
  - libxml2-dev
  - default-jre
  - default-jdk
  - libboost-all-dev
